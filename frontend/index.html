<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aldi Official Store - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Aldi Gaji">
    <meta name="msapplication-TileImage" content="assets/images/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="assets/images/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/images/icon-512x512.png">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="https://via.placeholder.com/100x100/4CAF50/white?text=Aldi" alt="Aldi Official Store">
                <h2>Aldi Official Store</h2>
                <p>Sistem Pengambilan Gaji</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="register-link">
                    <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar disini</a></p>
                </div>
            </form>
            
            <form id="registerForm" style="display: none;">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" id="regNama" placeholder="Nama Lengkap" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-users"></i>
                    <select id="regRole" required>
                        <option value="">Pilih Role</option>
                        <option value="karyawan">Karyawan</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
                
                <div class="register-link">
                    <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login disini</a></p>
                </div>
            </form>
            
            <div id="message" class="message"></div>
        </div>
        
        <div class="login-decoration">
            <div class="floating-card">
                <i class="fas fa-chart-line"></i>
                <h3>Monitoring Gaji</h3>
                <p>Pantau pengambilan gaji secara real-time</p>
            </div>
            <div class="floating-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Aman & Terpercaya</h3>
                <p>Sistem keamanan terbaik untuk data Anda</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/chat-ai.js"></script>
    <script src="js/pwa.js"></script>
    <script src="js/android-features.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
